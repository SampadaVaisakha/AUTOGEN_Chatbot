<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Growth Guys</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ask a Question Based on PDF Content</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf">Upload PDF</label>
                <input type="file" class="form-control" id="pdf" name="pdf" required>
            </div>
            <div class="form-group">
                <label for="question">Ask your question</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if short_summary %}
            <h2 class="mt-5">Summary</h2>
            <p>{{ short_summary }}</p>
        {% endif %}
    </div>
</body>
</html>
